version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AIRTABLE_CLIENT_ID=${AIRTABLE_CLIENT_ID}
      - AIRTABLE_CLIENT_SECRET=${AIRTABLE_CLIENT_SECRET}
      - AIRTABLE_REDIRECT_URI=http://localhost:8000/oauth/callback
      - ENVIRONMENT=development
      - BASE_URL=http://localhost:8000
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
